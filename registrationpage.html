<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - Petersen's GPUShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/shop_logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <main class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <a href="index.html" class="inline-block">
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-green-500 via-red-500 to-blue-500 bg-clip-text text-transparent">
                        Petersen's GPUShop
                    </h1>
                </a>
                <h2 class="mt-6 text-2xl font-bold">สมัครสมาชิก</h2>
                <p class="mt-2 text-gray-400">เพียงสมัครสมาชิก ได้รับสิทธิพิเศษมากมาย</p>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center px-4 py-2 border border-gray-700 rounded-lg hover:bg-gray-800 transition group">
                    <img src="images/google_logo.png" alt="Google" class="w-5 h-5 mr-2">
                    <span class="text-gray-300 group-hover:text-white">
                        Google
                    </span>
                </button>
                <button class="flex items-center justify-center px-4 py-2 border border-gray-700 rounded-lg hover:bg-gray-800 transition group">
                    <img src="images/facebook_logo.png" alt="Facebook" class="w-4 h-4 mr-2">
                    <span class="text-gray-300 group-hover:text-white">
                        Facebook
                    </span>
                </button>
            </div>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-900 text-gray-400">หรือ</span>
                </div>
            </div>

            <!-- Registration Form -->
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">อีเมล</label>
                    <input type="email" required 
                        class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">รหัสผ่าน</label>
                    <input type="password" required 
                        class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">ยืนยันรหัสผ่าน</label>
                    <input type="password" required 
                        class="w-full px-4 py-2 bg-gray-800 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 bg-gray-800 border-gray-700 rounded">
                    <label class="ml-2 block text-sm text-gray-400">
                        ยอมรับ <a href="#" class="text-blue-500 hover:text-blue-400">เงื่อนไขการใช้งาน</a>
                    </label>
                </div>

                <button type="submit" 
                    class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                    สมัครสมาชิก
                </button>
            </form>

            <p class="text-center text-gray-400 text-sm">
                มีบัญชีอยู่แล้ว? <a href="loginpage.html" class="text-blue-500 hover:text-blue-400">เข้าสู่ระบบ</a>
            </p>
        </div>
    </main>
</body>
</html>
